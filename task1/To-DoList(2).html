<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To-Do List</title>

    <script>
        let taskCount = 0;
        function addTask() {
            const newTaskInput = document.getElementById("newTask");
            const taskText = newTaskInput.value.trim();
            if (taskText !== "") {
                const table = document.querySelector(".borderlist");
                const listItem = document.createElement("div");
                listItem.className = "list-item";
                if (taskCount % 2 === 0) {
                    listItem.classList.add("gray-background");
                }
                listItem.innerHTML = `
                <div  class=${listItem.className}>
                    <input type="checkbox">
                    <span>${taskText}</span> &nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <button class="edit-button" onclick="editTask(this)"><i class="fa fa-edit"></i></button>
                    <button class="delete-button" onclick="deleteTask(this)"><i class="fa fa-trash"></i></button>
                </div>
                
                `;
                const list = document.querySelector(".borderlist");
                list.appendChild(listItem);
                newTaskInput.value = "";
                taskCount++;
                if (taskCount === 1) {
        const list = document.querySelector(".borderlist");
        list.classList.add("show-border");
    }
                updateTaskCount();

                
            }
        }

        function editTask(button) {
            const listItem = button.parentNode;
            const taskTextElement = listItem.querySelector("span");
            const newTaskText = prompt("Edit the task:", taskTextElement.textContent);
            if (newTaskText !== null && newTaskText.trim() !== "") {
                taskTextElement.textContent = newTaskText.trim();
            }
        }

        function deleteTask(button) {
            const listItem = button.parentElement.parentElement;
            
            listItem.remove();
            taskCount--;
            updateTaskCount();
            if (taskCount === 0) {
        const list = document.querySelector(".borderlist");
        list.classList.remove("show-border");
        }
    }
        function updateTaskCount() {
            const taskCountElement = document.getElementById("taskCount");
            taskCountElement.textContent = `Todos (${taskCount})`;
        }
    
    </script>

    <style>
        .gray-background {
    background-color: #e0e0e0; /* Gray color */
}
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
           
            background-size: 10px 10px;
  background-image:
    linear-gradient(to right, rgb(209, 208, 208) 1px, transparent 1px),
    linear-gradient(to bottom, rgb(220, 218, 218) 1px, transparent 1px);
        }

        .task-text {
            display: flex;
            align-items: center;
        }

        .topnav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            background-color: #333;
            z-index: 1000;
        }

        .LogoutBtn {
            background-color: rgb(98, 168, 226);
            color: #f2f2f2;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 10%;
            height: 30px;
        }

        .topnav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .admin-text {
            color: #f2f2f2;
            font-size: 17px;
            margin-right: 10px;
        }

        .todo-container {
            width: 300px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #taskCount {
            padding: 10px;
            border-bottom: 2px solid #c2bebe;
            font-size: larger;
            font-weight: 500;
            background-color: rgb(230, 228, 228);
        }


        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .list-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .add-task {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .add-task input[type="text"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #e0e0e0;
            border-radius: 3px;
        }

        .add-button {
            border: none;
            height: 41px;
            padding: 0 10px;
            cursor: pointer;
            color: white;
            background-color: #1e90ff;
            border-radius: 0 3px 3px 0;
        }

        .inlineinput {
            margin: 0;
            padding: 5px;
            width: 100%;
            outline: none;
            height: 30px;
            border: none;
            border-radius: 5px 0 0 5px;
        }

        .show-border {
            border: 2px solid #d6d7d9fe;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
        }

        .delete-button {
            background-color: red;
            color: white;
            cursor: pointer;
            padding: 4px 8px;
            border-color: red;
            border-radius: 3px;
        }

        .edit-button {
            background-color: rgb(46, 174, 59);
            color: white;
            cursor: pointer;
            padding: 4px 8px;
            border-color: rgb(46, 174, 59);
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="topnav">
        <div class="topnav-container">
            <div class="admin-text">admin</div>
            <input class="LogoutBtn" type="submit" value="Logout">
        </div>
    </div>

    <div class="todo-container">
        <div id="taskCount">
            Todos (0)
        </div>
        <div class="add-task">
            <input class="inlineinput" type="text" id="newTask" placeholder="Enter Task Here" autofocus>
            <button class="add-button" onclick="addTask()">Submit</button>
        </div>
        <div class="borderlist">

        </div>
    </div>


</body>

</html>
